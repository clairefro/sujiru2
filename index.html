<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sujiru</title>
  <script src="https://kit.fontawesome.com/283da1aca8.js"></script>
  <script src="./scripts/main.js" type="module"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="avatar">

    </div>

    <div class="controls">
      <a href="#" id="start-button" class="active">Hear number</a>
      <input type="text" name="" id="numberField"/>
      <i class="fas fa-microphone" id="mic-icon"></i>
      <a href="#" id="check-button" class="active">Check Answer</a>

      <div class="selectors">
          <label for="lang-selector-speech">Hear number in:</label>
          <select id="lang-selector-speech">
            <option value="en-US">English (US)</option>
            <option value="fr-ca">Français (CA)</option>
            <option value="ja">日本語</option>
            <option value="ru">русский</option>
            <option value="es-mx">Español</option>
            <option value="ko">한국어</option>
          </select>

          <label for="lang-selector-recognize">Recognize number in:</label>
          <select id="lang-selector-recognize">
            <option value="en-US">English (US)</option>
            <option value="fr-ca">Français (CA)</option>
            <option value="ja">日本語</option>
            <option value="ru">русский</option>
            <option value="es-mx">Español</option>
            <option value="ko">한국어</option>
          </select>

      </div>
    </div>




  </div>
</body>
</html>
