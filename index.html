<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sujiru</title>
  <script src="https://kit.fontawesome.com/283da1aca8.js"></script>
  <script src="./scripts/main.js" type="module"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sujiru</h1>
    <p>Make sure your volume is on :)</p>
    <div class="avatar">

    </div>

      <!-- <div class="selectors"> -->
          <label for="lang-selector-speech">Give random number in:</label>
          <select id="lang-selector-speech">
            <option value="en-US">English (US)</option>
            <option value="fr-ca">Français (CA)</option>
            <option value="ja">日本語</option>
            <option value="ru">русский</option>
            <option value="es-mx">Español</option>
            <option value="ko">한국어</option>
          </select>

          <label for="lang-selector-recognize">Recognize me when I speak:</label>
          <select id="lang-selector-recognize">
            <option value="en-US">English (US)</option>
            <option value="fr-ca">Français (CA)</option>
            <option value="ja">日本語</option>
            <option value="ru">русский</option>
            <option value="es-mx">Español</option>
            <option value="ko">한국어</option>
          </select>

      <!-- </div> -->

    <div class="controls">
      <button id="start-button" class="">Give me a number!</button>
      <input type="text" name="" id="numberField"/>
      <button id="mic-button" disabled><i class="fas fa-microphone" id="mic-icon"></i>record my guess</button>
    </div>

    <button id="check-button" class="" disabled="">Check Answer</button>

    <div class="player-info">
      <div id="scoreboard" class="player-info-el">
        <h3>Score:</h3>
        <h3 id="score">0</h3>
      </div>
      <div id="livesboard" class="player-info-el">
        <h3>Lives:</h3>
        <h3 id="lives">3</h3>
      </div>
    </div>


  </div>
</body>
</html>
